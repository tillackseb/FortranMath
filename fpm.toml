name = "math-utils"
version = "0.1.0"
license = "license"
author = "Sebastian Tillack"
maintainer = "tillacks@physik.hu-berlin.de"
copyright = "Copyright 2024, Sebastian Tillack"

[build]
auto-executables = true
auto-tests = true
auto-examples = true
module-naming = false

[library]
source-dir = "src"

[install]
library = false

[fortran]
implicit-typing = false
implicit-external = false
source-form = "free"

[dev-dependencies]
test-drive.git = "https://github.com/fortran-lang/test-drive"
test-drive.tag = "v0.4.0"

[preprocess]
[preprocess.fypp]
suffixes = ['fpp']
directories = ['src', 'app', 'test']
